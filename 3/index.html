<!DOCTYPE html>
<head>
<title>はじめてのVue.js | 3 コンポーネントの基礎</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
<div id="app">
    <item-desc :item-name="myItem"></item-desc>
</div>

<script src="app.js"></script>

<script>
Vue.component('item-desc', {
    props: {
        itemName: {
            type: String
        }
    },
    template: '<p>{{ itemName }}は便利です。</p>'
})

new Vue({
    el: '#app',
    data: { myItem: 'pen' }
})
</script>
</body>
