<!DOCTYPE html>
<head>
<title>はじめてのVue.js | 3 コンポーネントの基礎</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
<div id="fruits-counter">
    <div v-for="fruit in fruits">
        {{ fruits.name }}: <counter-button @increment="incrementCartStatus()"></counter-button>
    </div>

    <p>合計: {{ total }}</p>
</div>

<script src="app.js"></script>
</body>
