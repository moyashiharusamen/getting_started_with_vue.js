<!DOCTYPE html>
<head>
<title>はじめてのVue.js | 5 Vue.jsの高度の機能</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>

<div id="app">
    <!-- コンテンツ有りでコンポーネントを設置する -->
    <my-button>送信する</my-button>
    <!-- コンテンツ無しでコンポーネントを設置する -->
    <my-button></my-button>
</div>

<script src="app.js"></script>
</body>
