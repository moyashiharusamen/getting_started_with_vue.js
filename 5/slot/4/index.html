<!DOCTYPE html>
<head>
<title>はじめてのVue.js | 5 Vue.jsの高度の機能</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>

<div id="app">
    <todo-list :todos="todos">
        <li slot-scope="{ todo }" v-if="todo.isCompleted">
            {{ todo.text }}
        </li>
    </todo-list>
</div>

<script src="app.js"></script>
</body>
