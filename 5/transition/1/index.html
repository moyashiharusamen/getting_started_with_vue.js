<!DOCTYPE html>
<head>
<title>はじめてのVue.js | 5 Vue.jsの高度の機能</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>

<div id="app">
    <button type="button" @click="isShown = !isShown">表示の切り替え</button>

    <transition>
        <p v-show="isShown">Hello, world!</p>
    </transition>
</div>

<script src="app.js"></script>
</body>
