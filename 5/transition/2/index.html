<!DOCTYPE html>
<head>
<title>はじめてのVue.js | 5 Vue.jsの高度の機能</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>

<div id="app">
    <p><input type="text" v-model="animationClass"></p>
    <button type="button" @click="isShown = !isShown">表示の切り替え</button>

    <!-- トランジションアニメーションで付替するクラスを変更するために enter-active-class プロパティと leave-active-class プロパティを指定する -->
    <transition
        :enter-active-class="activeClass"
        :leave-active-class="activeClass"
    >
        <p v-show="isShown">Hello, world!</p>
    </transition>
</div>

<script src="app.js"></script>
</body>
